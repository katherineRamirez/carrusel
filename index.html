<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<title>Carrusel</title>
</head>
<body>

<!-- Sección header el título -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-4 col-md-8 col-md-offset-4">
          <h1><strong>Zoológico</strong></h1>
        </div>
      </div>
    </div>
  </header>

<!-- Sección imagenes-->
  <section class="container">
    <div class="row">
      <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1">

    <!-- Lista de imagenes -->
        <ul class="slider">
          <li><img src="assets/images/img1.jpg" class="images"></li>
          <li><img src="assets/images/img2.jpg" class="images"></li>
          <li><img src="assets/images/img3.jpg" class="images"></li>
          <li><img src="assets/images/img4.jpg" class="images"></li>
          <li><img src="assets/images/img5.jpg" class="images"></li>
        </ul>
    
    <!-- Lista de paginación -->
        <ol class="pagination">
        </ol>
    
    <!-- Flecha izquierda, para devolver a la imagen anterior -->
        <div class="arrow-left">
          <span class="fa fa-chevron-left"></span>
        </div>
    
    <!-- Flecha derecha, para la imagen siguiente -->
        <div class="arrow-right">
          <span class="fa fa-chevron-right"></span>
        </div>

      </div>
    </div>
  </section>
  

	
	<script src="http://code.jquery.com/jquery-latest.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
